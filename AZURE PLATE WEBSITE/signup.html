<script>
  // Toggle password visibility
function togglePassword() {
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    confirmPasswordInput.type = confirmPasswordInput.type === "password" ? "text" : "password";
}

// Handle Signup form
function handleSignup() {
    // 1Ô∏è‚É£ Get input values
    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const genderElems = document.getElementsByName("gender");
    const messageBox = document.getElementById("signupMessage"); // make sure you add this div below button

    // 2Ô∏è‚É£ Get selected gender
    let gender = "";
    genderElems.forEach(g => {
        if (g.checked) gender = g.value;
    });

    // 3Ô∏è‚É£ Basic validation
    if (!fullname || !email || !password || !confirmPassword) {
        messageBox.style.color = "red";
        messageBox.textContent = "Please fill all required fields.";
        return false;
    }

    if (password !== confirmPassword) {
        messageBox.style.color = "red";
        messageBox.textContent = "Passwords do not match!";
        return false;
    }

    // 4Ô∏è‚É£ Get existing users array from localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // 5Ô∏è‚É£ Check if email already exists
    const existingUser = users.find(user => user.email === email);

    if (existingUser) {
        messageBox.style.color = "blue";
        messageBox.textContent = `Email ${email} is already signed up.`;
    } else {
        // 6Ô∏è‚É£ Add new user
        const newUser = {
            id: Date.now(), // unique ID
            fullname,
            email,
            password,
            gender
        };

        users.push(newUser);

        // 7Ô∏è‚É£ Save updated array back to localStorage
        localStorage.setItem("users", JSON.stringify(users));

        messageBox.style.color = "green";
        messageBox.textContent = `Hello ${fullname}! Signup successful.`;
    }

    return false; // prevent form submission
}

</script>
