<script>

// Function to toggle password visibility
function togglePassword() {
    const passwordInput = document.getElementById("password");
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
}

// Function to handle login
function handleLogin() {
    // 1Ô∏è‚É£ Get input values
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // 2Ô∏è‚É£ Check if inputs are empty
    if (!username || !password) {
        alert("Please fill in all fields");
        return false;
    }

    // 3Ô∏è‚É£ Get existing users from localStorage
    // Stored as JSON string, so parse it
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // 4Ô∏è‚É£ Check if this username + password already exists
    const existingUser = users.find(user => user.username === username && user.password === password);

    if (existingUser) {
        // User already logged in
        alert(`Welcome back, ${username}! You are already logged in.`);
    } else {
        // 5Ô∏è‚É£ Add new user to array
        const newUser = { id: Date.now(), username, password }; // Unique ID using timestamp
        users.push(newUser);

        // 6Ô∏è‚É£ Save updated users array to localStorage
        localStorage.setItem("users", JSON.stringify(users));

        alert(`Hello ${username}! Login successful.`);
    }

    // 7Ô∏è‚É£ Prevent form from actually submitting
    return false;
}

</script>
